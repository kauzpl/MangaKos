<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaKos</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css">
    <!-- CSS da extensão Responsive do DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.2/css/responsive.dataTables.min.css">
</head>
<body>

    <div class="container">
        
        <header>
            <h1><img src="icons/icon-512x512.png" alt="MangaKos Logo"></h1>
            <p>Meu santuário para acompanhar leituras.</p>
        </header>

        <div class="controls-area">
            
            <button id="btn-adicionar" class="btn-primary">+ Adicionar</button>

            <div class="backup-controls">
                <button id="btn-export-json" class="btn-utilitario">Exportar JSON</button>
                <button id="btn-import-json" class="btn-utilitario">Importar JSON</button>
                <input type="file" id="input-import-json" accept=".json">
            </div>
            
        </div>

        <!-- Filtros -->
        <div class="filter-controls">
            <div class="filter-group">
                <label for="filter-status">Filtrar por Status:</label>
                <select id="filter-status"></select>
            </div>
            <div class="filter-group">
                <label for="filter-genre">Filtrar por Gênero:</label>
                <select id="filter-genre"></select>
            </div>
        </div>

        <div class="table-responsive">
            <table id="mangaTable" class="display responsive" style="width:100%">
                <thead>
                    <tr>
                        <th>Título</th>        
                        <th>Status</th>        
                        <th>Progresso</th>     
                        <th class="col-nota">Nota</th>          
                        <th>Ações</th>         
                    </tr>
                </thead>
                </table>
        </div>

        <div id="mangaModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Adicionar Novo Manga</h2>
                <form id="mangaForm">
                    <input type="hidden" id="mangaId">
                    
                    <div class="form-group form-group-full-width">
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" placeholder="Ex: One Piece" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="capituloAtual">Capítulo Atual:</label>
                        <input type="number" id="capituloAtual" min="0" value="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="totalCapitulos">Total de Capítulos:</label>
                        <input type="number" id="totalCapitulos" min="1" value="1" required>
                    </div>
                    
                    <div class="form-group form-group-full-width">
                        <label for="generos-display">Gêneros:</label>
                        <div class="custom-multiselect-wrapper">
                            <div id="generos-display" class="custom-multiselect-display" tabindex="0">
                                <span>Selecione os gêneros...</span>
                            </div>
                            <div id="generos-dropdown" class="custom-multiselect-dropdown">
                                <!-- Checkboxes serão populados via JS -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group form-group-full-width">
                        <label for="descricao">Descrição / Observações:</label>
                        <textarea id="descricao" placeholder="Ex: Em hiato, próximo cap em..."></textarea>
                    </div>
                    
                    <div class="form-group form-group-full-width">
                        <label for="nota">Nota Pessoal (0-10):</label>
                        <input type="number" id="nota" min="0" max="10" step="0.1" value="0">
                    </div>
                    
                    <input type="hidden" id="status"> 

                    <button type="submit" id="saveMangaBtn" class="btn-primary">Salvar</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <!-- JS da extensão Responsive do DataTables -->
    <script src="https://cdn.datatables.net/responsive/3.0.2/js/dataTables.responsive.min.js"></script>
    
    <script>
        // Registra o Service Worker para funcionalidade offline
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('Service Worker registrado com sucesso:', registration))
                    .catch(error => console.log('Falha ao registrar Service Worker:', error));
            });
        }
    </script>

    <script src="app.js"></script>

</body>
</html>
